<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drishti Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Selection Screen -->
    <div id="theme-selection" class="screen active">
        <div class="theme-container">
            <header class="theme-header">
                <h1>🧠 Drishti Memory Game</h1>
                <p>Choose a theme to start playing!</p>
            </header>
            
            <div class="theme-grid">
                <button class="theme-card" data-theme="animals">
                    <div class="theme-icon">🐾</div>
                    <div class="theme-name">Animals</div>
                </button>
                
                <button class="theme-card" data-theme="fruits">
                    <div class="theme-icon">🍎</div>
                    <div class="theme-name">Fruits</div>
                </button>
                
                <button class="theme-card" data-theme="vegetables">
                    <div class="theme-icon">🥕</div>
                    <div class="theme-name">Vegetables</div>
                </button>
                
                <button class="theme-card" data-theme="electronics">
                    <div class="theme-icon">📱</div>
                    <div class="theme-name">Electronics</div>
                </button>
                
                <button class="theme-card" data-theme="colors">
                    <div class="theme-icon">🌈</div>
                    <div class="theme-name">Colors</div>
                </button>
                
                <button class="theme-card" data-theme="sports">
                    <div class="theme-icon">⚽</div>
                    <div class="theme-name">Sports</div>
                </button>
                
                <button class="theme-card" data-theme="countries">
                    <div class="theme-icon">🌍</div>
                    <div class="theme-name">Countries</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <header class="game-header">
                <button id="back-btn" class="btn btn--secondary">← Back</button>
                <h1 id="game-title">Memory Game</h1>
                <div class="game-info">
                    <div class="moves">Moves: <span id="move-count">0</span></div>
                    <button id="reset-btn" class="btn btn--secondary">Reset</button>
                </div>
            </header>
            
            <main class="game-area">
                <div id="game-board" class="game-board">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-message" class="win-message hidden">
        <div class="win-content">
            <h2>🎉 Congratulations! 🎉</h2>
            <p id="win-text">You found all the pairs!</p>
            <p>Total moves: <span id="final-moves">0</span></p>
            <div class="win-buttons">
                <button id="play-again-btn" class="btn btn--primary btn--lg">Play Again</button>
                <button id="new-theme-btn" class="btn btn--outline btn--lg">New Theme</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
